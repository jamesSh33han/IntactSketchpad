<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width = device-width, initial-scale = 4">
        <title>InTact Sketchpad Paint App</title>
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
        <script src="jscolor.js"></script>
        <script src="Jstut.js"></script>
        
    </head>
    <body>
        <div class="wrapper">
            <div class="toolbar">
                <a class="selected" href="#" id="open" onclick="OpenImage()"><img src="icons/open-icon.png"></a>
                <a href="#" id="save" onclick="SaveImage()"><img src="icons/save-icon.png"></a>
                <a href="#" id="brush" onclick="ChangeTool('brush')"><img src="icons/brush-icon.png"></a>
                <a href="#" id="img-file" onclick="download(tactileImage.png)"><img src="icons/download-icon.png"></a>
                <a href="#" id="line" onclick="ChangeTool('line')"><img src="icons/line-icon.png"></a>
            </div><br>
<canvas id="my-canvas" width="900" height="600" style="text-align: center"></canvas>
        </div>
    </body>
</html>
