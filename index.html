<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=4.0">
        <title>Intact Sketchpad</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="menu.css">
        <script src="canvas.js"></script>
        <script src="canvas2svg.js"></script>
        <script src="speechRecognition.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="menu">
                <a href="#" class="menu__item" id="open" onclick="OpenImage()" data-tooltip="Open File">
                    <i class="material-icons">cloud_upload</i>
                </a>
                <a href="#" class="menu__item" id="save" onclick="SaveImage()" data-tooltip="Save">
                    <i class="material-icons">save_as</i>
                </a>
                <a href="./" class="menu__item menu__item--active" data-tooltip="Active Draw">
                    <i class="material-icons">brush</i>
                </a>
                <a href="" class="menu__item" id="img-file" onclick="download(tactileImage.png)" data-tooltip="Download Image">
                    <i class="material-icons">download</i>
                </a>
                <a href="./" class="menu__item" data-tooltip="Delete Image">
                    <i class="material-icons">delete</i>
                </a>
            </div>
<canvas id="my-canvas" width="1280" height="800" style="text-align: center"></canvas>
        </div>
    </body>
</html>
