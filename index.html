<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=4.0">
        <title>Intact Sketchpad</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="menu.css">
        <script src="canvas.js"></script>
        <script src="voiceActions.js"></script>
        <script src="artyom.window.min.js"></script>
        <script>
            const artyom = new Artyom();

            artyom.say("You may speak Download into the computer to download the current image");

            artyom.initialize({
                lang: "en-GB", // GreatBritain english
                continuous: true, // Listen forever
                listen: true, // Start to listen commands !
                debug: false, // Show messages in the console
                speed: 0.2, //talk a little slower than normal speed
            });      

        </script>

    </head>
    <body>
        <div class="wrapper">
            <div class="menu">
                <a href="#" class="menu__item" id="imageInput" onclick="loadImage()" data-tooltip="Open File">
                    <i class="material-icons">cloud_upload</i>
                </a>
                <a href="#" class="menu__item" id="save" onclick="SaveImage()" data-tooltip="Save">
                    <i class="material-icons">save_as</i>
                </a>
                <a href="./" class="menu__item menu__item--active" id="brush" data-tooltip="Active Draw">
                    <i class="material-icons">brush</i>
                </a>
                <a href="" class="menu__item" id="img-file" onclick="download(image.png)" data-tooltip="Download Image">
                    <i class="material-icons">download</i>
                </a>
                <a href="./" class="menu__item" data-tooltip="Delete Image">
                    <i class="material-icons">delete</i>
                </a>
            </div>
<canvas id="my-canvas" width="1625" height="940" style="text-align: center"></canvas>
        </div>
    </body>
</html>
